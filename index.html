<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Shopping bucket</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jsonLoad.js"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-7">
				<ul class="products">
					<li>
						<a href="#" class="item">
							<img src="images/shirt1.gif"/>
							<div>
								<p>Balloon</p>
								<p>Price:$25</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item">
							<img src="images/shirt2.gif"/>
							<div>
								<p>Feeling</p>
								<p>Price:$25</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item">
							<img src="images/shirt3.gif"/>
							<div>
								<p>Elephant</p>
								<p>Price:$125</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item">
							<img src="images/shirt4.gif"/>
							<div>
								<p>Stamps</p>
								<p>Price:$25</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item">
							<img src="images/shirt5.gif"/>
							<div>
								<p>Monogram</p>
								<p>Price:$25</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item">
							<img src="images/shirt6.gif"/>
							<div>
								<p>Rolling</p>
								<p>Price:$25</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-5">
				<div class="cart">
					<h1>Shopping Cart</h1>
					<h2>Drop here to add to cart</h2>
					<div style="background:#fff">
						<table id="cartcontent" fitColumns="true" style="width:100%;height:auto;">
							<thead>
							<tr>
								<th field="name" width=140>Name</th>
								<th field="quantity" width=60 align="center">Quantity</th>
								<th field="price" width=60 align="center">Price</th>
								<th field="remove" width=60 align="center">Remove</th>
							</tr>
							</thead>
						</table>
					</div>
					<p class="total">Total: $0</p>
					<p class="maxSum">Максимальная Сумма: 300</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
